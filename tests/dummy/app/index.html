<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ember Froala Editor Addon</title>
    <meta name="description" content="An ember-cli addon that properly wraps the Froala WYSIWYG Editor for use in Ember.js">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/dummy.css">

    {{content-for "head-footer"}}
  </head>
  <body class="h-100 m-print-0 p-print-0">

    <div class="container h-100" id="app-loading">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="card shadow-0"><div class="card-body text-center text-primary">
          <i class="fa fa-5x fa-circle-o-notch fa-spin"></i>
          <div class="fa-4x">Loading...</div>
        </div></div>
      </div>
    </div>

    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/dummy.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
